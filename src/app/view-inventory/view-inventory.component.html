<div class="container">
  <div *ngIf="!isFetching">
    <table>
      <tr>
        <th></th>
        <th>Item Name</th>
        <th>Quantity</th>
        <th>Price</th>
        <th>Description</th>
        <th>Delete</th>
      </tr>
      <tr *ngFor="let data of loadedPosts; let i = index">
        <td><span class="button" (click)="onEditItem(i)">Edit Item</span></td>
        <td>{{ data.name }}</td>
        <td>{{ data.quantity }}</td>
        <td>{{ data.price }}</td>
        <td>{{ data.description }}</td>
        <td><span class="button" (click)="onDeleteItem(i)">X</span></td>
      </tr>
    </table>
  </div>
  <div *ngIf="isFetching"><h3>Loading.....</h3></div>
</div>
